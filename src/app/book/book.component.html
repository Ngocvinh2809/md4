<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h3>Danh Sách Book</h3><br>
            <a [routerLink]="['/book/add']" class="btn btn-primary">Thêm</a> <br><br>
            <table class="table table-striped table-bordered " >
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Tên</td>
                        <td>Giá</td>
                        <td>Hành Động</td>
                    </tr>
                </thead>
        
                <tbody>
                    <tr *ngFor="let book of books, let id = index">
                        <td>{{ id + 1 }}</td>
                        <td>{{ book.name }}</td>
                        <td>{{ book.price}}</td>
                        <td> 
                            <a [routerLink]="['/book/edit',book.id]" class="btn btn-primary">Edit</a> &nbsp;&nbsp;
                            <a [routerLink]="['/book/delete',book.id]" class="btn btn-danger">Delete</a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   
</div>
