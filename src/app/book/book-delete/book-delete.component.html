<div class="panel panel-default" style="width: 400px; margin: 0px auto;">
    <div class="panel-heading">
        <h3 class="panel-title">Xóa Sản Phẩm</h3>
    </div>
    <div class="panel-body">
        Bạn có muốn xóa <strong>{{ book.name }}</strong> ?
    </div>
    <br>
    <div class="panel-footer" style="overflow: hidden;">
        <button type="button" on-click="handleYes()" class="btn btn-primary pull-left">OK</button>&nbsp;
        <button type="button" on-click="handleNo()"class="btn btn-danger pull-right">Hủy</button>
    </div>
</div>
