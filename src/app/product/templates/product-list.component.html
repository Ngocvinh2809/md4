<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h3>Danh Sách Sản Phẩm</h3><br>
            <a [routerLink]="['/product/add']" class="btn btn-primary">Thêm</a> <br><br>
            <table class="table table-striped table-bordered " >
                <thead>
                    <tr>
                        <td>Tên</td>
                        <td>Giá</td>
                        <td>Hành Động</td>
                    </tr>
                </thead>
        
                <tbody>
                    <tr *ngFor="let product of products, let idx = index">
                        <td>{{ product.name }}</td>
                        <td>{{ product.price}}</td>
                        <td> 
                            <a [routerLink]="['/product/edit',idx]" class="btn btn-primary">Edit</a> &nbsp;&nbsp;
                            <a [routerLink]="['/product/delete',idx]" class="btn btn-danger">Delete</a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   
</div>
