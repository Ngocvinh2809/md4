<div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form [formGroup]="productForm" (ngSubmit)="handleSubmit()" autocomplete="off">
          <h3>Thêm Sản Phẩm</h3>
          <div class="form-group">
            <label for="name">Tên</label>
            <input
              formControlName="name"
              type="text"
              class="form-control"
              name="name"
            />
  
            <!-- Show validate -->
            <p
              *ngIf="!productForm.controls['name']?.valid && (productForm.controls['name']?.dirty
              ||productForm.controls['name']?.touched) && productForm.controls['name']?.errors?.['required']"
              class="help-block text-danger"
            >
              Phải Nhập Tên Sản Phẩm
            </p>
  
            <p
              *ngIf="!productForm.controls['name']?.valid && (productForm.controls['name']?.dirty
              ||productForm.controls['name']?.touched) && productForm.controls['name']?.errors?.['minlength']"
              class="help-block text-danger"
            >
              Tên Sản Phẩm Quá Ngắn
            </p>
          </div>
          <div class="form-group">
            <label for="price">Giá</label>
            <input formControlName="price" type="text" class="form-control" />
  
            <!-- Show validate -->
            <!-- Show validate -->
            <p
              *ngIf="!productForm.controls['price']?.valid && (productForm.controls['price']?.dirty
              ||productForm.controls['price']?.touched) && productForm.controls['price']?.errors?.['required']"
              class="help-block text-danger"
            >
              Phải Nhập Giá
            </p>
  
            <p
              *ngIf="!productForm.controls['price']?.valid && (productForm.controls['price']?.dirty
              ||productForm.controls['price']?.touched) && productForm.controls['price']?.errors?.['minlength']"
              class="help-block text-danger"
            >
              Số Giá Ít Hơn 3 Chữ Số
            </p>
          </div>
  
          <div class="form-group">
            <button
              [disabled]="!productForm.valid"
              type="submit"
              class="btn btn-primary"
            >
              Submit
            </button>
            &nbsp;
            <a [routerLink]="['/product']" class="btn btn-danger">Hủy</a> 
  
          </div>
        </form>
      </div>
    </div>
  </div>
